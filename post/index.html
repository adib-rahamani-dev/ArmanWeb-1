<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>وبسایت آرمان رجایی</title>
    <link rel="stylesheet" href="../Assets/style/main.css" />
    <link rel="stylesheet" href="../Assets/style/post.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="post-container">
      <div class="post-section">
        <h3 class="post-title">عنوان این پست</h3>
      </div>
      <div class="post-meta">
        <div class="meta-item">
          <i class="fa-solid fa-calendar-days"></i>
          <span>تاریخ تولید</span>
        </div>
        <div class="meta-item">
          <i class="fa-solid fa-clock"></i>
          <span>زمان مطالعه</span>
        </div>
        <div class="meta-item">
          <i class="fa-solid fa-industry"></i>
          <span>سازنده</span>
        </div>
      </div>
      <hr class="line">
      <img
        class="post-thumbnail"
        src="https://picsum.photos/1920/1080"
        alt="عکس پست"
      />
      <div class="content-of-post">
        <div class="tabs-header">
          <button class="tab-btn active">توضیحات</button>
          <button class="tab-btn" onclick="showAlert()">نظرات</button>
        </div>
        <section class="tab-content">
          <p>
            لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با
            استفاده از طراحان گرافیک است...
          </p>
        </section>
      </div>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
