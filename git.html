<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد کامیت‌ها</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .commit-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .commit {
      background: #1f1f1f;
      color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .commit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .commit h3 {
      margin: 0 0 5px 0;
      font-size: 1.2rem;
      color: #ff6b6b;
    }

    .commit p {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }

    .commit span {
      font-size: 0.85rem;
      color: #bbb;
    }

    @media (max-width: 768px) {
      .commit {
        padding: 15px 20px;
      }
    }

    @media (max-width: 480px) {
      .commit-list {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    داشبورد کامیت‌های پروژه ArmanWeb-1
  </header>

  <div class="commit-list" id="commit-list">
    <!-- کامیت‌ها اینجا بارگذاری می‌شوند -->
  </div>

  <script>
    const repoOwner = 'adib-rahamani-dev';
    const repoName = 'ArmanWeb-1';
    const commitList = document.getElementById('commit-list');

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/commits`)
      .then(res => res.json())
      .then(data => {
        data.forEach(commit => {
          const commitElement = document.createElement('div');
          commitElement.classList.add('commit');
          commitElement.innerHTML = `
            <h3>${commit.commit.author.name}</h3>
            <p>${commit.commit.message}</p>
            <span>${new Date(commit.commit.author.date).toLocaleString()}</span>
          `;
          commitList.appendChild(commitElement);
        });
      })
      .catch(err => {
        commitList.innerHTML = '<p style="text-align:center;color:#f66;">خطا در دریافت کامیت‌ها</p>';
        console.error(err);
      });
  </script>
</body>
</html>
